<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Return First and Last Name</title>
  <style>
    body { margin: 30px; }
  </style>
</head>
<body>

  <form id="form1">
    First name: <input type="text" name="fname" id="fname"><br>
    Last name: <input type="text" name="lname" id="lname"><br>
    <input type="submit" value="Submit" id="sub">
  </form>

  <script>
    let inp = document.querySelector("#sub");
    let first = document.querySelector("#fname");
    let last = document.querySelector("#lname");

    inp.addEventListener("click", function(event) {
      event.preventDefault();
      const fullName = `${first.value.trim()} ${last.value.trim()}`.trim();

      if (fullName === "") {
        alert("Please enter both names.");
      } else {
        alert(fullName);
      }
    });
  </script>

</body>
</html>
